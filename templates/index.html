<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Background Processor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      padding: 30px;
      text-align: center;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 12px 20px;
      background-color: #5c6bc0;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .file-label:hover {
      background-color: #3f51b5;
    }

    label {
      font-size: 16px;
      margin-top: 10px;
      color: #666;
    }

    select {
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      margin-top: 20px;
      background-color: #5c6bc0;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3f51b5;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .file-label, button {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-image"></i> Image Background Processor</h2>

    <form action="/remove-bg" method="post" enctype="multipart/form-data">
      <label for="file-upload"><i class="fas fa-upload"></i> Select Image</label><br>
      <label class="file-label" for="file-upload">Choose Image</label>
      <input id="file-upload" type="file" name="file" accept="image/*" required /><br><br>

      <label for="is_qr">Is QR Code?</label><br>
      <select name="is_qr" id="is_qr">
        <option value="false">No (Photo)</option>
        <option value="true">Yes (QR Code)</option>
      </select><br><br>

      <button type="submit">
        <i class="fas fa-cogs"></i> Process Image
      </button>
    </form>
  </div>

</body>
</html>
